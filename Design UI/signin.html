<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="./signin.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title> Sign In Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
      <main>
            <article id=  "signin" class="card">
                <section class="signin-text">
                <p class="first"> Don't have any account? <span><a href="#" class="link">Sign Up</a></span></p>
                
                <h1> Login </h1>

                    <p> Email </p>
                        <div class="box-signin">
                            <input type="text">
                        </div>
                    <p> Password </p>
                        <div class="box-signin">
                            <input type="text">
                        </div>

                    <button type="submit" class="btn-signin">
                        Sign In
                    </button>


                    <p><span><a href="#" class="link">Forgot Password?</a></span></p>



                    <p> Or </p>

                <div class="actions">
                    <button class="btn btn-google">
                        <span class="icon">
                            <img src="./image/logo.png">
                            Sign in with Google 
                        </span>
                    </button>
                </div>

                </section>
                <section class="signin-img">
                    <img src="./image/signin-img.jpg">
                </section>
      </main>
  </body>
