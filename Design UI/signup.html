<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title> Sign Up Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
      <main>
            <article id=  "signup" class="card">
                <section class="signup-text">
                <p class="first"> Already have an account? <span><a href="#" class="link">Sign In</a></span></p>
                
                <h1> Create your Account </h1>

                    <p> Name </p>
                        <div class="box-signup">
                            <input type="text">
                        </div>
                    <p> Email </p>
                        <div class="box-signup">
                            <input type="text">
                        </div>
                    <p> Password </p>
                        <div class="box-signup">
                            <input type="text">
                        </div>

                    <div>
                        <input type="checkbox" id="c1" value="cc">
                            <label for="c1">By signing up, you agree to our <span>privacy policy, user terms </span> and <span>merchant agreement</span></label>
                    </div>

                    <button type="submit" class="btn-signup">
                        Sign Up
                    </button>

                    <p> Or </p>

                <div class="actions">
                    <button class="btn btn-google">
                        <span class="icon">
                            <img src="./image/logo.png">
                             Sign in with Google </div>
                        </span>
                    </button>
                </div>

                </section>
                <section class="signup-img">
                    <img src="./image/signup-img.jpg">
                </section>
      </main>
  </body>
